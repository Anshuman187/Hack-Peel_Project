<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EasyFinance</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <div class="class">
    <a id = "img" href="hackathon.html"><img src="EasyFinance-removebg-preview.png" 
        width = "150"
        height ="150"
        margin-left: 180px;>
    </a>
    </div>


</head> 

<body>


    <div class="container">
        <h4>Your balance</h4>
        <h1 id="balance">$0.0</h1>
        <div class="inc-exp-container">
            <div>
                <h4>income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
        </ul>
        <h3>Add new transaction</h3>
        <form action="" id="form">
            <div class="form-control">
                <input type="text" id="text" placeholder="Enter The Desired Transaction:" />
            </div>
            <div class="form-control">
                <label for="amount"><br />Negative sign = expense, Positive sign = income</label>
                <input type="number" id="amount" placeholder="Enter The Desired Amount:" />
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
